<!DOCTYPE html>
<html>
    <head>
        <title>Sound Test</title>
        <link rel="stylesheet" href="styles/colors.css" />
        <link rel="stylesheet" href="styles/page.css" />
        <link rel="stylesheet" href="styles/piano.css" />
    </head>

    <body>
        <div class="card">
            <h1>Sound Test</h1>
        </div>

        <table>
            <tr>
                <td><div id="c-sine" class="piano-key"><span>a</span></div></td>
                <td><div id="d-sine" class="piano-key"><span>s</span></div></td>
                <td><div id="e-sine" class="piano-key"><span>d</span></div></td>
            </tr>

            <tr>
                <td><div id="kick" class="drum-key"><span>j</span></div></td>
                <td><div id="snare" class="drum-key"><span>k</span></div></td>
                <td><div id="hat" class="drum-key"><span>l</span></div></td>
            </tr>

        </table>
        
        <script src="sound.js"></script>
    </body>
</html>
